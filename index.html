<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NomosIQ — Private Legal AI</title>
  <meta name="description" content="Private, compliant AI for law firms — redaction, timelines, clause & risk review, and motion prep." />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="NomosIQ — Private Legal AI" />
  <meta property="og:description" content="Private, compliant AI for law firms — redaction, timelines, clause & risk review, and motion prep." />
  <meta property="og:image" content="https://nomosiq.ai/assets/logo-gold.png" />
  <meta property="og:url" content="https://nomosiq.ai/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root{
      --bg:#0f1226; --card:#141938; --fg:#e7ecff; --muted:#9aa3c7; --brand:#4f6af0; --ring:rgba(255,255,255,.08);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; display:grid; place-items:center; text-align:center; color:var(--fg);
      background: radial-gradient(1200px 800px at 70% -10%, #2a3270 0%, #171b3a 40%, var(--bg) 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
      padding:24px;
    }
    .card{
      background:rgba(255,255,255,.04);
      border:1px solid var(--ring);
      border-radius:18px;
      padding:28px 26px;
      max-width:820px;
      width:min(92vw, 820px);
      box-shadow:0 10px 30px rgba(0,0,0,.25);
      backdrop-filter: blur(6px);
    }
    .logo{
      width:min(220px, 50vw);
      height:auto;
      margin:0 auto 14px;
      display:block;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,.35));
    }
    h1{margin:10px 0 8px; font-size:clamp(28px, 6vw, 44px)}
    p{margin:8px 0 0; color:var(--muted); line-height:1.65; font-size:clamp(16px, 2.4vw, 18px)}
    .cta{
      display:inline-block; margin-top:18px; padding:12px 18px; border-radius:12px;
      background:var(--brand); color:#fff; text-decoration:none; font-weight:700;
    }
    .row{display:flex; gap:14px; justify-content:center; flex-wrap:wrap; margin-top:14px}
    .pill{
      padding:8px 12px; border-radius:999px; border:1px solid var(--ring); color:var(--muted); font-size:14px;
    }
    footer{margin-top:18px; font-size:12px; color:#8792bf}
    .alt-toggle{margin-top:10px; font-size:13px; color:#b7c1ee; cursor:pointer; text-decoration:underline}
  </style>
</head>
<body>
  <main class="card">
    <!-- swap the src below to logo-blue.png if you prefer -->
    <img class="logo" src="assets/logo-gold.png" alt="NomosIQ logo" id="logo">
    <h1>NomosIQ</h1>
    <p>Private, compliant AI for law firms — redaction, timelines, clause &amp; risk review, and motion prep.</p>

    <div class="row">
      <span class="pill">Runs in your cloud</span>
      <span class="pill">No external LLM APIs</span>
      <span class="pill">Audit trails & RBAC</span>
    </div>

    <a class="cta" href="mailto:hello@nomosiq.ai">Request early access</a>
    <div class="alt-toggle" id="toggle">Prefer blue logo? Click to toggle</div>

    <footer>© 2025 Nomos AI, LLC — All rights reserved.</footer>
  </main>

  <script>
    // tiny logo toggle so you can compare gold vs blue quickly
    const toggle = document.getElementById('toggle');
    const logo = document.getElementById('logo');
    let gold = true;
    toggle.addEventListener('click', () => {
      gold = !gold;
      logo.src = gold ? 'assets/logo-gold.png' : 'assets/logo-blue.png';
    });
  </script>
</body>
</html>
