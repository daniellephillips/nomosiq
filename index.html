<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>NomosIQ — Private Legal AI</title>
  <meta name="description" content="Private, compliant AI for law firms — redaction, timelines, clause & risk review, and motion prep." />

  <!-- Open Graph / Twitter -->
  <meta property="og:title" content="NomosIQ — Private Legal AI" />
  <meta property="og:description" content="Private, compliant AI for law firms — redaction, timelines, clause & risk review, and motion prep." />
  <meta property="og:image" content="https://nomosiq.ai/assets/logo_blue.png" />
  <meta property="og:url" content="https://nomosiq.ai/" />
  <meta name="twitter:card" content="summary_large_image" />

  <style>
    :root {
      /* Palette based on your reference image */
      --deep-navy: #0d1a32;
      --steel-blue: #35546a;
      --cream: #fdf6e8;
      --bright-blue: #4a8ac3;

      /* Functional theme variables */
      --bg: var(--deep-navy);
      --card: rgba(255, 255, 255, 0.04);
      --fg: var(--cream);
      --muted: #9aa3c7;
      --brand: var(--bright-blue);
      --ring: rgba(255,255,255,0.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      display: grid;
      place-items: center;
      text-align: center;
      color: var(--fg);
      background: radial-gradient(1200px 800px at 70% -10%, var(--steel-blue) 0%, #1b2b43 40%, var(--bg) 100%);
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans";
      padding: 24px;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--ring);
      border-radius: 18px;
      padding: 32px 28px;
      max-width: 820px;
      width: min(92vw, 820px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
      backdrop-filter: blur(6px);
    }

    .logo {
      width: min(220px, 50vw);
      height: auto;
      margin: 0 auto 14px;
      display: block;
      filter: drop-shadow(0 6px 10px rgba(0, 0, 0, 0.35));
    }

    h1 {
      margin: 10px 0 8px;
      font-size: clamp(28px, 6vw, 44px);
      color: var(--cream);
    }

    p {
      margin: 8px 0 0;
      color: var(--muted);
      line-height: 1.65;
      font-size: clamp(16px, 2.4vw, 18px);
    }

    .row {
      display: flex;
      gap: 14px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 18px;
    }

    .pill {
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--ring);
      color: var(--muted);
      font-size: 14px;
    }

    .cta {
      display: inline-block;
      margin-top: 22px;
      padding: 12px 22px;
      border-radius: 12px;
      background: var(--brand);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
    }

    footer {
      margin-top: 22px;
      font-size: 12px;
      color: #8792bf;
    }
  </style>
</head>

<body>
  <main class="card">
    <img class="logo" src="assets/logo-blue.png" alt="NomosIQ logo">
    <h1>NomosIQ</h1>
    <p>Private, compliant AI for law firms — redaction, timelines, clause &amp; risk review, and motion prep.</p>

    <div class="row">
      <span class="pill">Runs in your cloud</span>
      <span class="pill">No external LLM APIs</span>
      <span class="pill">Audit trails & RBAC</span>
    </div>

    <a class="cta" href="mailto:hello@nomosiq.ai">Request early access</a>
    <footer>© 2025 Nomos AI, LLC — All rights reserved.</footer>
  </main>
</body>
</html>
